<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME, SUPERADMIN!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="reg_stylesheet.css">
</head>
<body>
    <div class="screen d-flex flex-column align-items-center justify-content-start" id="login-page" style="background-image: url(main-bg.jpg);">
        <div class="d-flex justify-content-center" style="padding-top: 5%;" id="input-area" >
            <form action="/superadmin-credentials" method="post" enctype="multipart/form-data">
                <h1 class="text-center">You are entering Superadmin Page</h1>
                <br>
                <h1 class="text-center">Please enter your credentials to continue!</h1>
                <br>
                <div class="text-center" id="registration-area">
                    <div>
                        <label for="input-credentials">Enter Credentials :</label>
                        <br>
                        <input class="input-field" type="text" name="credentials" id="input-credentials" required>   
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center" id="button-area">
                    <div><button class = "btn-warning" type = "submit" >SUBMIT</button></div>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center" id="button-area">
                    <div>Not Superadmin ?</div>
                    <div><button class = "btn-warning" type = "button" onclick="window.location.href='/log-in'">BACK</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
